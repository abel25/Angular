<div class="container animated fadeIn fast"><h1>Heroes</h1><hr>
    <div class="card-columns animated fadeIn">
        <div class="card" *ngFor="let heroe of heroes; let i = index">
            <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
            <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }} {{ heroe.casa }}</small></p>
            <button [routerLink]="['/heroes/heroe', i]" class="btn btn-outline-primary btn-block">Info</button>
            </div>
        </div>
    </div>
</div>
